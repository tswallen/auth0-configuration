databases:
  - name: Helpdesk
    strategy: auth0
    enabled_clients:
      - auth0-delegated-admin
      - auth0-deploy-cli-extension
      - Auth0 Management API (Test Client)
      - logs-to-cloudwatch
      - Auth0 Management API (Test Client) 2
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      disable_signup: true
      requires_username: false
      validation:
        username:
          min: 1
          max: 15
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Helpdesk
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Test API (Test Application)
      - auth0-deploy-cli-extension
