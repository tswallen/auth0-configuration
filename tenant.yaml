rules: []
rulesConfigs: []
hooks: []
pages:
  - name: login
    enabled: false
    html: ./pages/login.html
  - name: password_reset
    enabled: false
    html: ./pages/password_reset.html
resourceServers:
  - name: test
    identifier: 'https://test'
    allow_offline_access: false
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: API Explorer Application
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
  - name: Test App - SPA
    app_type: spa
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: none
  - name: test (Test Application)
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
      - password
      - 'http://auth0.com/oauth/grant-type/password-realm'
      - implicit
      - authorization_code
      - 'http://auth0.com/oauth/grant-type/mfa-oob'
      - 'http://auth0.com/oauth/grant-type/mfa-otp'
      - 'http://auth0.com/oauth/grant-type/mfa-recovery-code'
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Default App
      - test (Test Application)
      - API Explorer Application
      - Test App - SPA
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Default App
      - test (Test Application)
      - API Explorer Application
      - Test App - SPA
    is_domain_connection: false
    options:
      email: true
      profile: true
      scope:
        - email
        - profile
tenant:
  enabled_locales:
    - en
    - fr
  flags:
    new_universal_login_experience_enabled: true
    universal_login: true
    disable_clickjack_protection_headers: false
  universal_login:
    colors:
      page_background: '#000000'
      primary: '#0059d6'
emailProvider: {}
emailTemplates: []
clientGrants:
  - client_id: test (Test Application)
    audience: 'https://test'
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: true
guardianFactorProviders: []
guardianFactorTemplates: []
roles: []
branding: {}
prompts: {}
